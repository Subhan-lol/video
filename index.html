<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading video…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #vid {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #msg {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="msg">
    Loading video…<br><br>
    Tap to continue ▶️
  </div>

  <video id="vid" playsinline muted>
    <source src="video.mp4" type="video/mp4">
  </video>

  <script>
    const msg = document.getElementById("msg");
    const v = document.getElementById("vid");

    // Wait for user to tap message div directly
    msg.addEventListener("click", () => {
      msg.style.display = "none";
      v.style.display = "block";

      // Tap directly on video element triggers playback
      v.muted = false; // unmute after tap
      v.play().catch(e => console.log("Play failed:", e));

      // Request fullscreen
      v.requestFullscreen?.();
    });
  </script>

</body>
</html>
